agent-package:
  spec-version: v2
  agents:
  - name: Document Parser
    description: Parses uploaded documents to extract key information, generate concise
      summaries, and suggest relevant follow-up questions for analysis.
    model:
      provider: OpenAI
      name: gpt-5-minimal
    version: 0.1.1
    architecture: agent_platform.architectures.experimental_1
    reasoning: disabled
    runbook: runbook.md
    action-packages:
    - name: Document Intelligence Parse
      organization: Sema4.ai
      version: 0.1.2
      path: Sema4.ai/document-intelligence-parse
      type: folder
      whitelist: ''
    knowledge: []
    metadata:
      mode: conversational
    document-intelligence: v2
    agent-settings:
      user_interfaces: di-parse-only
      di-persistence: file
  exclude:
  - ./.git/**
  - ./.vscode/**
  - ./devdata/**
  - ./output/**
  - ./venv/**
  - ./.venv/**
  - ./**/.env
  - ./**/.DS_Store
  - ./**/*.pyc
  - ./*.zip
