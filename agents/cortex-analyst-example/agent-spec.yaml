agent-package:
  spec-version: v2
  agents:
  - name: Cortex Analyst Example
    description: Example agent that works directly with Snowflake Cortex Analyst.
    model:
      provider: Snowflake Cortex AI
      name: claude-3-5-sonnet
    version: 0.1.5
    architecture: agent
    reasoning: disabled
    runbook: runbook.md
    conversation-guide: conversation-guide.yaml
    action-packages:
    - name: Snowflake Cortex Analyst
      organization: Sema4.ai
      version: 2.0.4
      path: Sema4.ai/snowflake-cortex-analyst
      type: folder
      whitelist: ''
    knowledge: []
    metadata:
      mode: conversational
  exclude:
  - ./.git/**
  - ./.vscode/**
  - ./devdata/**
  - ./output/**
  - ./venv/**
  - ./.venv/**
  - ./**/.env
  - ./**/.DS_Store
  - ./**/*.pyc
  - ./*.zip
