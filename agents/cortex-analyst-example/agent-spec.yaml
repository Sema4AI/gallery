agent-package:
  spec-version: v2
  agents:
  - name: Cortex Analyst Example
    description: "Example agent that works directly with Snowflake Cortex Analyst.
      \nGuide at: https://sema4.ai/docs/team-edition/templates/template-analyst"
    model:
      provider: Snowflake Cortex AI
      name: claude-3-5-sonnet
    version: 0.1.5
    architecture: agent
    reasoning: disabled
    runbook: runbook.md
    action-packages:
    - name: Snowflake Cortex Analyst
      organization: Sema4.ai
      type: folder
      version: 2.0.5
      whitelist: ""
      path: Sema4.ai/snowflake-cortex-analyst
    knowledge: []
    metadata:
      mode: conversational
  exclude:
  - ./.git/**
  - ./.vscode/**
  - ./devdata/**
  - ./output/**
  - ./venv/**
  - ./.venv/**
  - ./**/.env
  - ./**/.DS_Store
  - ./**/*.pyc
  - ./*.zip
