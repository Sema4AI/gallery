name: Actions Bootstrapper

description: Actions for setting up and managing other action packages.

dependencies:
  conda-forge:
  - python=3.10.14
  - uv=0.4.17
  pypi:
  - sema4ai-actions=1.3.0
  - requests=2.32.3
  - black=24.4.2

# Package version number, recommend using semver.org
version: 1.0.2

packaging:
  exclude:
    - ./.git/**
    - ./.vscode/**
    - ./devdata/**
    - ./output/**
    - ./venv/**
    - ./.venv/**
    - ./.DS_store/**
    - ./**/*.pyc
    - ./**/*.zip
