agent-package:
  spec-version: v2
  agents:
  - name: Cortex Search Example
    description: Example agent that works directly with Snowflake Cortex Search.
    model:
      provider: Snowflake Cortex AI
      name: claude-3-5-sonnet
    version: 0.1.4
    architecture: agent
    reasoning: disabled
    runbook: runbook.md
    action-packages:
    - name: Snowflake Cortex Search
      organization: Sema4.ai
      version: 1.0.5
      path: Sema4.ai/snowflake-cortex-search
      type: folder
      whitelist: ''
    knowledge: []
    metadata:
      mode: conversational
  exclude:
  - ./.git/**
  - ./.vscode/**
  - ./devdata/**
  - ./output/**
  - ./venv/**
  - ./.venv/**
  - ./**/.env
  - ./**/.DS_Store
  - ./**/*.pyc
  - ./*.zip
