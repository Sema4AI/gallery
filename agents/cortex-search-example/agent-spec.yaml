agent-package:
  spec-version: v2
  agents:
  - name: Cortex Search Example
    description: "Example agent that works directly with Snowflake Cortex Search.
      \nGuide at: https://sema4.ai/docs/team-edition/templates/template-search"
    model:
      provider: Snowflake Cortex AI
      name: claude-3-5-sonnet
    version: 0.2.0
    architecture: agent_platform.architectures.experimental_1
    reasoning: disabled
    runbook: runbook.md
    conversation-guide: conversation-guide.yaml
    action-packages:
    - name: Snowflake Cortex Search
      organization: Sema4.ai
      type: folder
      version: 1.0.11
      whitelist: ""
      path: Sema4.ai/snowflake-cortex-search
    knowledge: []
    metadata:
      mode: conversational
  exclude:
  - ./.git/**
  - ./.vscode/**
  - ./devdata/**
  - ./output/**
  - ./venv/**
  - ./.venv/**
  - ./**/.env
  - ./**/.DS_Store
  - ./**/*.pyc
  - ./*.zip
