agent-package:
  spec-version: v2
  agents:
  - name: Similar Company Finder
    description: Identifies and analyzes companies similar to a target company, evaluates
      their similarity scores, and develops tailored sales approach strategies to
      help sales teams effectively sell a product/service to these potential customers.
      Requires Serper API key to work.
    model:
      provider: OpenAI
      name: gpt-4o
    version: 1.0.3
    architecture: agent
    reasoning: disabled
    runbook: runbook.md
    action-packages:
    - name: Serper
      organization: Sema4.ai
      type: folder
      version: 1.1.1
      whitelist: ""
      path: Sema4.ai/serper
    knowledge: []
    metadata:
      mode: conversational
  exclude:
  - ./.git/**
  - ./.vscode/**
  - ./devdata/**
  - ./output/**
  - ./venv/**
  - ./.venv/**
  - ./**/.env
  - ./**/.DS_Store
  - ./**/*.pyc
  - ./*.zip
