question-groups:
- title: Introduction
  questions:
  - Hello agent, what can you do?
- title: Structured Data Extraction
  questions:
  - I have uploaded an invoice, can you help me extract the data from it?
  - Can you parse this PDF and show me what's inside?
  - Extract the following fields from this contract - parties, dates, amounts, and
    terms
- title: Question Answering
  questions:
  - What is the total amount due on this invoice?
  - Who are the parties involved in this contract?
  - What are the key terms and conditions mentioned in this document?
- title: Advanced Analysis
  questions:
  - Can you extract information from pages 5-10 of this document?
  - Find all references to payment terms throughout this entire document
  - What does this document say about liability and indemnification?
  - Summarize the key financial figures from this annual report
