agent-package:
  spec-version: v2
  agents:
  - name: Document Explorer
    description: Analyze documents using Sema4.ai Document Intelligence.
    model:
      provider: OpenAI
      name: gpt-4o
    version: 1.0.3
    architecture: agent
    reasoning: disabled
    runbook: runbook.md
    action-packages:
    - name: Document Insights
      organization: Sema4.ai
      type: folder
      version: 1.1.2
      whitelist: ''
      path: Sema4.ai/document-insights
    knowledge: []
    metadata:
      mode: conversational
    agent-settings:
      di-persistence: database
  exclude:
  - ./.git/**
  - ./.vscode/**
  - ./devdata/**
  - ./output/**
  - ./venv/**
  - ./.venv/**
  - ./**/.env
  - ./**/.DS_Store
  - ./**/*.pyc
  - ./*.zip
  - ./**/.mypy_cache
  - ./**/.pytest_cache
  - ./**/.ruff_cache
