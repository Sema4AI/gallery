tasks:
  Generate the whole gallery:
    shell: python -m robocorp.tasks run init-gallery.py

  Update gallery with a single pack:
    shell: python -m robocorp.tasks run update-gallery.py

environmentConfigs:
  - environment_windows_amd64_freeze.yaml
  - environment_linux_amd64_freeze.yaml
  - environment_darwin_amd64_freeze.yaml
  - conda.yaml

artifactsDir: output

PATH:
  - .
PYTHONPATH:
  - .
ignoreFiles:
  - .gitignore
