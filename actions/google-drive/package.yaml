# Required: A short name for the action package
name: Google Drive

# Required: A description of what's in the action package
description: Interact with Google Drive resources - search files, get comments, get contents and more!

# Package version number, recommend using semver.org
version: 1.1.0

# The version of the `package.yaml` format.
spec-version: v2

dependencies:
  conda-forge:
    - python=3.10.16
    - python-dotenv=1.0.1
    - uv=0.4.17
  pypi:
    - sema4ai-actions=1.3.6
    - pydantic=2.10.4
    - google-api-python-client=2.157.0
    - google-auth-oauthlib=1.2.1
    - google-auth-httplib2=0.2.0
    - pandas=2.2.3
    - openpyxl=3.1.5

external-endpoints:
  - name: "Google API"
    description: "Access Google API to retrieve informations."
    additional-info-link: "https://developers.google.com/search/api"
    rules:
      - host: "www.googleapis.com"
        port: 443

packaging:
  # By default, all files and folders in this directory are packaged when uploaded.
  # Add exclusion rules below (expects glob format: https://docs.python.org/3/library/glob.html)
  exclude:
    - ./.git/**
    - ./.vscode/**
    - ./devdata/**
    - ./output/**
    - ./venv/**
    - ./.venv/**
    - ./.DS_Store/**
    - ./**/*.pyc
    - ./**/*.zip
