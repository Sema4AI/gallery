# Required: A short name for the action package
name: XGoogle Docs

# Required: A description of what's in the action package.
description: Get contents of Google Docs as Markdown and download files in various formats

# Package version number, recommend using semver.org
version: 2.2.2

# The version of the `package.yaml` format.
spec-version: v2

dependencies:
  conda-forge:
    - python=3.11.11
    - uv=0.6.11
  pypi:
    - sema4ai-actions=1.4.2
    - pydantic=2.11.7
    - google-api-python-client=2.179.0
    - google-auth-oauthlib=1.2.2
    - google-auth-httplib2=0.2.0
    - emoji=2.14.1
    - vl-convert-python=1.8.0
    - pillow=11.3.0

external-endpoints:
  - name: "Google API"
    description: "Access Google API to retrieve informations."
    additional-info-link: "https://developers.google.com/explorer-help"
    rules:
      - host: "www.googleapis.com"
        port: 443

packaging:
  # By default, all files and folders in this directory are packaged when uploaded.
  # Add exclusion rules below (expects glob format: https://docs.python.org/3/library/glob.html)
  exclude:
    - ./.git/**
    - ./.vscode/**
    - ./devdata/**
    - ./output/**
    - ./venv/**
    - ./.venv/**
    - ./.DS_Store/**
    - ./**/*.pyc
    - ./**/*.zip
    - ./**/.env
