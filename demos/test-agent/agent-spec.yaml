agent-package:
  spec-version: v2
  agents:
  - name: Google Machine
    description: Everything about Google.
    model:
      provider: OpenAI
      name: gpt-4o
    version: 0.0.1
    architecture: agent
    reasoning: disabled
    runbook: runbook.md
    action-packages:
    - name: Google Mail
      organization: Sema4.ai
      type: folder
      version: 1.1.2
      whitelist: ""
      path: Sema4.ai/google-mail
    - name: Google Calendar
      organization: Sema4.ai
      type: folder
      version: 1.0.3
      whitelist: ""
      path: Sema4.ai/google-calendar
    - name: Google Docs
      organization: Sema4.ai
      type: folder
      version: 1.3.1
      whitelist: ""
      path: Sema4.ai/google-docs
    - name: action-one
      organization: MyActions
      type: folder
      version: 0.0.1
      whitelist: ""
      path: MyActions/action-one
    knowledge: []
    metadata:
      mode: conversational
